<body style="background-color: rgb(25, 97, 131);">
<a style="font-size: 200px; color: rgb(255, 136, 0); text-decoration: none; font-family: 'Economica', sans-serif;"

<script>
  var links = [{label: 'Home', bg: '#c0392b'}];

  hover = document.createElement('span');

  hover.style.zIndex = 50;
  hover.style.opacity = 0;
  document.body.appendChild(link);
  document.body.appendChild(hover)
  link.addEventListener('mouseover', linkOver);
  link.addEventListener('mouseout', linkOut);
  links[0].elem = link;
  links[0].hover = hover;
